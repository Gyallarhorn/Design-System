<header class="header">
  <div class="container">
    <div class="header__top">
      <a class="header__logo-link" aria-label="Логотип Healify">
        <svg class="header__logo-icon" width="87" height="28">
          <use xlink:href="img/icons.svg#Healify"></use>
        </svg>
      </a>
      <ul class="header__menu list-reset">
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">Наша миссия</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">Ресурсы</a>
        </li>
      </ul>
    </div>
    <section class="header__bottom">
      <h1 class="visually-hidden">Дизайн-система Healify</h1>
      <div class="header__content">
        <h2 class="header__title title">Привет!</h2>
        <p class="header__text">Добро пожаловать в&nbsp;пространство внутренней гармонии! Наша дизайн система
          посвящена помощи в&nbsp;борьбе с&nbsp;эмоциональным выгоранием и&nbsp;поиску пути к&nbsp;психологическому
          благополучию.
        </p>
      </div>
      <picture class="header__picture">
        <source type="image/webp" srcset="img/Medit.webp 1x,img/Medit@2x.webp 2x">
        <img class="header__image" src="img/Medit.png" srcset="img/Medit@2x.png 2x"
          alt="Темноволосая девушка сидит в позе лотоса и медитирует" width="412" height="412">
      </picture>
    </section>
  </div>
</header>
